<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sistema de Gerencia de Automoveis</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<div id="geral">
		<ui:include src="templates/header.xhtml" />

		<ui:include src="templates/menu.xhtml" />

		<DIV id="main">
			<h:form id="form">
				<p:panel header="Modelos">
					<p:panelGrid columns="2" id="gridFormulario">
						<p:outputLabel value="Marca:" />
						<p:selectOneMenu value="#{modeloController.modelo.marca}"
							converter="convMarca">
							<f:selectItem itemValue="" itemLabel="Selecione..."
								noSelectionOption="true" />
							<f:selectItems value="#{marcaController.todas}" var="m"
								itemLabel="#{m.nome}" itemValue="#{m}" />
						</p:selectOneMenu>

						<p:outputLabel value="Descrição:" />
						<p:inputTextarea id="descricao" maxlength="255" cols="40"
							value="#{modeloController.modelo.descricao}" />

						<p:outputLabel value="Potencia:" />
						<p:inputText id="potencia"
							value="#{modeloController.modelo.potencia}" />

						<p:commandButton value="Cadastrar"
							actionListener="#{modeloController.adicionar}"
							update="gridFormulario, dataModelo" />

					</p:panelGrid>
				</p:panel>
				<p:messages id="mensagem" autoUpdate="true" />
				<br />
				<p:dataTable id="dataModelo" value="#{modeloController.todas}"
					paginatorPosition="bottom" editable="true" var="m" border="1"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,50"
					rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
					rowIndexVar="rowIx">
					<p:column headerText="Id">
						<h:outputText value="#{m.id}" />
					</p:column>

					<p:column headerText="Marca">
						<h:outputText value="#{m.marca.nome}" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="#{m.descricao}" />
					</p:column>

					<p:column headerText="Potência">
						<h:outputText value="#{m.potencia}" />
					</p:column>


					<p:column width="10%" headerText="Operações">

						<p:commandButton id="linkEdit" immediate="true"
							alt="Editar Registro" title="Editar Registro"
							icon="ui-icon-pencil" action="#{modeloController.editar}">
							<f:setPropertyActionListener value="#{m}"
								target="#{modeloController.modelo}" />
						</p:commandButton>
						|
						<p:commandButton id="linkRemove" icon="ui-icon-trash"
							immediate="true" alt="Remover Registro" title="Remover Registro"
							action="#{modeloController.remove}" update="dataModelo">
							<f:setPropertyActionListener value="#{m}"
								target="#{modeloController.modelo}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</h:form>
		</DIV>
		<ui:include src="templates/footer.xhtml" />
	</div>


</h:body>
</html>
